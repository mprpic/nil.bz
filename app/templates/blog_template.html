{% extends "layout.html" %}
{% block description %}Blog post{% endblock %}
{% block title %}{{ site_title }}{% endblock %}
{% block other_js_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/highlight-solarized-dark.css') }}">
    <script src="{{ url_for('static', filename='js/highlight.pack.js') }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
{% block content %}
<div class="header">
  <a href="/">Home</a>|<a href="/blog">Blog List</a>
</div>
<div class="blog">
  <div class="blogpost_title">
    <h1>{{ post_title }}</h1>
    <p>{{ post_date }}</p>
  </div>
{{ content }}
</div>
{% endblock %}
